<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Moja aplikacja jÄ™zykowa{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        main { padding: 20px; }
        a { margin: 0 10px; text-decoration: none; color: black; }
    </style>
</head>
<body>
    {% include "navbar.html" %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}

    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include "footer.html" %}
</body>
</html>
