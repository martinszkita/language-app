{% extends "base.html" %}
{% block title %}Home page{% endblock %}

{% block content %}
<h2>Wybierz język do pracy:</h2>

<div style="display: flex; flex-wrap: wrap; gap: 10px;">
  {% for lang in languages %}
    <a href="/{{ lang.name|lower }}/" class="language-button">
      {{ lang.name|title }}
    </a>
  {% empty %}
    <p>Brak języków w bazie.</p>
  {% endfor %}
</div>
{% endblock %}
