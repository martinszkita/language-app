{% extends "base.html" %}

{% block title %}Lista słówek{% endblock %}

{% block content %}
    <h2>Lista słówek</h2>
    <table>
        <tr><th>ID</th><th>Nazwa</th><th>Język</th></tr>
        {% for word in words %}
        <tr>
            <td>{{ word.id }}</td>
            <td>{{ word.name }}</td>
            <td>{{ word.language }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
